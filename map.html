<!DOCTYPE html>
<html>
  <head>
    <style>
        #map {
        margin: 10vh auto auto auto;      
        height: 80vh;  /* The height is 400 pixels */
        width: 80vw;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body class="mapAB_BC">

    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
        // The location of Jasper
        var ab_bc = {lat: 52.57, lng: -118.08};
        // The map, centered at Uluru -  creates a new Google maps object.
        //The center property tells the API where to center the map. The map coordinates are set in the order: latitude, longitude.
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 6.0, center: ab_bc});
        // The marker, positioned at jasper
        var marker = new google.maps.Marker({position: ab_bc, map: map});
        }
    </script>
        <!--Load the API from the specified URL
        * The async attribute allows the browser to render the page while the API loads
        * The key parameter will contain your own API key (which is not needed for this tutorial)
        * The callback parameter executes the initMap() function
        -->
        <script defer
        src="https://maps.googleapis.com/maps/api/js?key=API KEY HERE">
    </script>
  </body>
</html>
